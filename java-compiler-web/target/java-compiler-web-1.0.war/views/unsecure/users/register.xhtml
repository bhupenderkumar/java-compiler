<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
<ui:composition template="#{conf['template.default']}">
    <ui:define name="title">Java Kompilator - Rejestracja</ui:define>
    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="row">
            <h2>Rejestracja</h2>
            <br/>
            <h:messages styleClass="messages-list" style="display: block" errorClass="alert alert-danger mr40" infoClass="alert alert-success" role="alert" />
            <br/>
            <h:form>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon w125">Login</span>
                            <h:inputText value="#{registerBean.username}" />
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon w125">Hasło</span>
                            <h:inputSecret value="#{registerBean.password}" />
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon w125">Potwierdź hasło</span>
                            <h:inputSecret value="#{registerBean.passwordConfirm}" />
                        </div>
                    </div>
                </div>
                <br/><br/>
                <div class="row">
                    <div class="col-md-8">
                        <h:commandLink action="#{registerBean.register()}"
                                       styleClass="btn btn-primary btn-lg"
                                value="Zarejestruj"/>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<ui:composition template="#{conf['template.default']}">
    <ui:define name="title"></ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-5">
                <h2>Role</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h:dataTable value="#{visibilitiesAndStatusesBean.roleList}" var="role" styleClass="table"
                             columnClasses="text-center" headerClass="text-center">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <div class="text-center">
                            <h:outputText value="#{role.id}" />
                        </div>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nazwa</f:facet>
                        <div class="text-center">
                            <h:link value="#{role.name}" outcome="users-list">
                                <f:param name="r" value="#{role.id}" />
                            </h:link>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <br/><br/>
        <div class="row">
            <div class="row">
                <div class="col-md-5">
                    <h2>Widoczno≈õci</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <h:dataTable value="#{visibilitiesAndStatusesBean.fileVisibilityList}" var="visibility" styleClass="table"
                                 columnClasses="text-center" headerClass="text-center">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <div class="text-center">
                                <h:outputText value="#{visibility.id}" />
                            </div>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nazwa</f:facet>
                            <div class="text-center">
                                <h:outputText value="#{visibility.name}" />
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
        <br/><br/>
        <div class="row">
            <div class="row">
                <div class="col-md-5">
                    <h2>Statusy</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <h:dataTable value="#{visibilitiesAndStatusesBean.fileStatusList}" var="visibility" styleClass="table"
                                 columnClasses="text-center" headerClass="text-center">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <div class="text-center">
                                <h:outputText value="#{visibility.id}" />
                            </div>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nazwa</f:facet>
                            <div class="text-center">
                                <h:outputText value="#{visibility.name}" />
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>

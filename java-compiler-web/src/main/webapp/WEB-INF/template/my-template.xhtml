<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
        >
<h:head>
    <title>
        <ui:insert name="title"/>
    </title>

    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="my.css"/>
    <h:outputScript library="js" name="jquery-1.11.1.min.js" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</h:head>
<h:body>
    <h:panelGroup layout="block" styleClass="main-container">

        <ui:insert name="header">
            <ui:include src="common/header.xhtml"/>
        </ui:insert>

        <div class="container">
            <div id="content-container">
                <ui:insert name="content"/>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="common/footer.xhtml"/>
        </ui:insert>
    </h:panelGroup>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
<ui:composition template="#{conf['template.default']}">
    <ui:define name="title">Java Kompilator - Rejestracja pomyślna</ui:define>

        <h2>Rejestracja pomyślna</h2>

        <br/><br/>

        <h4>Powróć do strony <h:link outcome="index" styleClass="btn btn-default btn-lg active" value="Głównej"/></h4>
        <br/>
        <h4>Możesz też <h:link outcome="login" styleClass="btn btn-primary btn-lg active"
                               value="Zalogować się"/> na nowo założone konto.</h4>
    </ui:define>
</ui:composition>
</html>

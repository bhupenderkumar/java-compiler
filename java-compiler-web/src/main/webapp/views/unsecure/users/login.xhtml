<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<ui:composition template="#{conf['template.default']}">
    <ui:define name="title">Java Kompilator - Logowanie</ui:define>
    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="row">
            <h2>Logowanie</h2>
            <br/>
            <h:messages styleClass="messages-list" style="display: block" errorClass="alert alert-danger mr40" infoClass="alert alert-success" role="alert" />
            <br/>
            <h:form>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon w125">Login</span>
                            <h:inputText value="#{loginBean.username}" />
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon w125">Hasło</span>
                            <h:inputSecret value="#{loginBean.password}" />
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-8">
                        <span class="ml">Nie posiadasz konta? <h:link outcome="register" value="Zarejestruj się" />. </span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-8">
                        <h:commandLink action="#{loginBean.action()}"
                                       styleClass="btn btn-primary btn-lg"
                                       value="Zaloguj"/>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
